<as-split direction="vertical" [gutterSize]="3">
  <as-split-area [size]="40" [lockSize]="true">
    <p>Spike errors after release</p>
  </as-split-area>
  <as-split-area [size]="30" [lockSize]="true">
    <p>Feedback from previous occurences</p>
  </as-split-area>
  <as-split-area [size]="30" [lockSize]="true">
    <p>Provide new resolution if older feedback didn't help / Provide feedback for new error</p>
    <new-rsolution></new-rsolution>
  </as-split-area>
</as-split>
